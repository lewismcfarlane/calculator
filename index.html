<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculatorContainer">
        <div id="displayContainer">

        </div>
        <div id="buttonContainer">
            <button id="clearButton" class="calculatorButton">Clear</button>
            <button id="togglePositiveNegativeButton" class="calculatorButton">+/-</button>
            <button id="percentageButton" class="calculatorButton">%</button>
            <button id="divisionButton" class="calculatorButton">/</button>
            <button id="numberSeven" class="calculatorButton">7</button>
            <button id="numberEight" class="calculatorButton">8</button>
            <button id="numberNine" class="calculatorButton">9</button>
            <button id="multiplicationButton" class="calculatorButton">x</button>
            <button id="numberFour" class="calculatorButton">4</button>
            <button id="numberFive" class="calculatorButton">5</button>
            <button id="numberSix" class="calculatorButton">6</button>
            <button id="subtractionButton" class="calculatorButton">-</button>
            <button id="numberOne" class="calculatorButton">1</button>
            <button id="numberTwo" class="calculatorButton">2</button>
            <button id="numberThree" class="calculatorButton">3</button>
            <button id="additionButton" class="calculatorButton">+</button>
            <button id="numberZero" class="calculatorButton">0</button>
            <button id="decimalButton" class="calculatorButton">.</button>
            <button id="equalsButton" class="calculatorButton">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
