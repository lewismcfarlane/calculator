<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="calculatorContainer">
            <div id="displayContainer">
                <div id="calculationDisplay"></div>
                <div id="userInputDisplay"></div>
            </div>
            <div id="buttonContainer">
                <button id="clearButton" class="calculatorButton clear">Clear</button>
                <button id="togglePositiveNegativeButton" class="calculatorButton">+/-</button>
                <button id="exponentButton" class="calculatorButton operator">x<sup>x</sup></button>
                <button id="divisionButton" class="calculatorButton operator">/</button>
                <button id="numberSeven" class="calculatorButton numberMod">7</button>
                <button id="numberEight" class="calculatorButton numberMod">8</button>
                <button id="numberNine" class="calculatorButton numberMod">9</button>
                <button id="multiplicationButton" class="calculatorButton operator">x</button>
                <button id="numberFour" class="calculatorButton numberMod">4</button>
                <button id="numberFive" class="calculatorButton numberMod">5</button>
                <button id="numberSix" class="calculatorButton numberMod">6</button>
                <button id="subtractionButton" class="calculatorButton operator">-</button>
                <button id="numberOne" class="calculatorButton numberMod">1</button>
                <button id="numberTwo" class="calculatorButton numberMod">2</button>
                <button id="numberThree" class="calculatorButton numberMod">3</button>
                <button id="additionButton" class="calculatorButton operator">+</button>
                <button id="numberZero" class="calculatorButton numberMod">0</button>
                <button id="decimalButton" class="calculatorButton numberMod">.</button>
                <button id="equalsButton" class="calculatorButton equals">=</button>
            </div>
        </div>
    </div>



    <div id="banner">
        <a href="https://github.com/lewismcfarlane" target="_blank" rel="noopener noreferrer" class="github-banner">
            <img src="images/github-mark-white.png" alt="GitHub">
        </a>
        <a href="https://github.com/lewismcfarlane" target="_blank" rel="noopener noreferrer" class="banner-link">
            <p>https://github.com/lewismcfarlane</p>
        </a>
    </div>
    
</body>
<script src="app.js"></script>
</html>
